

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 0;
            line-height: 1.6;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #111111;
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .app-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .app-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.1; }
        }

        .app-header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        .app-header p {
            opacity: 0.9;
            font-size: 1.2rem;
            position: relative;
            z-index: 1;
        }

        .app-content {
            padding: 30px;
            background: #111111;
        }

        .section {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid #2a2a2a;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 1.4rem;
            color: #ffffff;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 28px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 2px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            background: #222222;
            border: 1px solid #333333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
        }

        th {
            background: linear-gradient(135deg, #1e293b, #334155);
            color: #e2e8f0;
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
            border-bottom: 2px solid #3b82f6;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #2a2a2a;
            background: #1a1a1a;
        }

        tr:hover td {
            background: #252525;
            transition: background 0.2s ease;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #333333;
            border-radius: 12px;
            font-size: 14px;
            background: #2a2a2a;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: #3b82f6;
            background: #333333;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        input::placeholder {
            color: #888888;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .add-btn-footer {
            width: 100%;
            padding: 15px;
            font-size: 14px;
            background: linear-gradient(135deg, #059669, #047857);
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
        }

        .add-btn-footer:hover {
            box-shadow: 0 8px 25px rgba(5, 150, 105, 0.4);
        }
        
        tfoot td {
            padding: 20px 15px;
            border-top: 2px solid #3b82f6;
            background: #1e1e1e;
        }

        .totals-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 35px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid #2a2a3e;
        }

        .totals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .total-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .total-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8, #3b82f6);
        }

        .total-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .total-label {
            font-size: 0.9rem;
            color: #a1a1aa;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .total-amount {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .payment-section {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #2a2a2a;
            margin-bottom: 25px;
        }

        .payment-input {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .payment-input label {
            font-weight: 600;
            color: #e2e8f0;
            min-width: 140px;
            font-size: 1rem;
        }

        .payment-input input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            font-size: 1rem;
        }

        .error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1) !important;
            background: rgba(239, 68, 68, 0.1) !important;
        }

        .remove-btn {
            padding: 8px 12px;
            font-size: 12px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2563eb;
        }

        /* Enhanced mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .app-header {
                padding: 30px 20px;
            }
            
            .app-header h1 {
                font-size: 2.2rem;
            }
            
            .app-header p {
                font-size: 1rem;
            }
            
            .app-content {
                padding: 20px;
            }

            .section {
                padding: 20px;
                margin-bottom: 20px;
                border-radius: 15px;
            }
            
            .section-title {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                border-radius: 12px;
            }
            
            table {
                min-width: 600px;
            }
            
            th, td {
                padding: 12px 10px;
                font-size: 14px;
            }
            
            input[type="text"], input[type="number"], input[type="date"] {
                padding: 10px 12px;
                font-size: 14px;
                min-width: 120px;
                border-radius: 8px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 13px;
                border-radius: 8px;
            }
            
            .add-btn-footer {
                padding: 12px;
                font-size: 13px;
            }
            
            .remove-btn {
                padding: 6px 10px;
                font-size: 11px;
            }
            
            .totals-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .total-card {
                padding: 20px;
            }
            
            .total-amount {
                font-size: 1.8rem;
            }
            
            .payment-section {
                padding: 20px;
            }
            
            .payment-input {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            
            .payment-input label {
                min-width: auto;
                font-size: 14px;
            }
            
            .payment-input input {
                min-width: auto;
                padding: 15px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .app-header h1 {
                font-size: 1.8rem;
            }
            
            .app-content {
                padding: 15px;
            }

            .section {
                padding: 15px;
            }
            
            .section-title {
                font-size: 1.1rem;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 13px;
            }
            
            input[type="text"], input[type="number"], input[type="date"] {
                min-width: 100px;
                font-size: 13px;
                padding: 8px 10px;
            }
            
            .total-amount {
                font-size: 1.5rem;
            }
            
            .payment-input input {
                padding: 12px;
                font-size: 16px;
            }
        }

        /* Add some app-like animations */
        .section {
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading state for better UX */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>üí∞ Expense Tracker</h1>
            <p>Keep track of your purchases and payments</p>
        </div>
        
        <div class="app-content">
            <div class="section">
                <h2 class="section-title">üìã Expenses</h2>
                
                <div class="table-container">
                    <table id="expenseTable">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price ($)</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="expenseTableBody">
                            <!-- Rows will be added dynamically -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4">
                                    <button class="btn btn-primary add-btn-footer" onclick="addRow()">
                                        ‚ûï Add New Expense
                                    </button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            
            <div class="section payment-section">
                <h2 class="section-title">üí≥ Payment</h2>
                <div class="payment-input">
                    <label for="amountPaid">Amount Paid:</label>
                    <input type="number" id="amountPaid" step="0.01" placeholder="Enter amount paid" oninput="updateTotals()">
                </div>
            </div>
            
            <div class="section totals-section">
                <h2 class="section-title">üìä Summary</h2>
                <div class="totals-grid">
                    <div class="total-card">
                        <div class="total-label">Total Spent</div>
                        <div class="total-amount" id="totalAmount">$0.00</div>
                    </div>
                    <div class="total-card">
                        <div class="total-label">Amount Paid</div>
                        <div class="total-amount" id="paidAmount">$0.00</div>
                    </div>
                    <div class="total-card">
                        <div class="total-label">Remaining</div>
                        <div class="total-amount" id="remainingAmount">$0.00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    function formatDateToDisplay(isoDate) {
        const [year, month, day] = isoDate.split("-");
        return `${day}/${month}/${year}`;
    }

    function formatDateToISO(displayDate) {
        const [day, month, year] = displayDate.split("/");
        return `${year}-${month}-${day}`;
    }

    function getCurrentDate() {
        const today = new Date();
        return today.toISOString().split('T')[0];
    }

    function handleDateInput(input) {
        const value = input.value.trim();
        const regex = /^\d{2}\/\d{2}\/\d{4}$/;
        if (!regex.test(value)) {
            input.classList.add('error');
            alert("Please enter the date in dd/mm/yyyy format.");
        } else {
            input.classList.remove('error');
        }
        updateTotals();
        saveDataToLocalStorage();
    }

    function addRow(product = '', price = '', date = getCurrentDate()) {
        const tableBody = document.getElementById('expenseTableBody');
        const row = document.createElement('tr');
        row.classList.add('loading');
        row.innerHTML = `
            <td><input type="text" value="${product}" placeholder="Enter product name" oninput="validateAndUpdate(this)" required></td>
            <td><input type="number" step="0.01" value="${price}" placeholder="0.00" oninput="validateAndUpdate(this)" required></td>
            <td><input type="text" value="${formatDateToDisplay(date)}" placeholder="dd/mm/yyyy" onblur="handleDateInput(this)" required></td>
            <td><button class="btn btn-danger remove-btn" onclick="removeRow(this)">üóëÔ∏è Remove</button></td>
        `;
        tableBody.appendChild(row);
        setTimeout(() => {
            row.classList.remove('loading');
        }, 100);
        updateTotals();
    }

    function removeRow(button) {
        const row = button.closest('tr');
        row.style.transform = 'translateX(-100%)';
        row.style.opacity = '0';
        row.style.transition = 'all 0.3s ease';
        setTimeout(() => {
            row.remove();
            updateTotals();
        }, 300);
    }

    function validateAndUpdate(input) {
        input.classList.remove('error');
        if (input.type === 'text' && input.value.trim() === '') {
            input.classList.add('error');
        } else if (input.type === 'number' && (input.value === '' || parseFloat(input.value) < 0)) {
            input.classList.add('error');
        }
        updateTotals();
    }

    function updateTotals() {
        const priceInputs = document.querySelectorAll('#expenseTableBody input[type="number"]');
        const amountPaidInput = document.getElementById('amountPaid');

        let total = 0;
        priceInputs.forEach(input => {
            const value = parseFloat(input.value) || 0;
            total += value;
        });

        const amountPaid = parseFloat(amountPaidInput.value) || 0;
        const remaining = total - amountPaid;

        document.getElementById('totalAmount').textContent = `$${total.toFixed(2)}`;
        document.getElementById('paidAmount').textContent = `$${amountPaid.toFixed(2)}`;
        document.getElementById('remainingAmount').textContent = `$${remaining.toFixed(2)}`;

        const remainingElement = document.getElementById('remainingAmount');
        if (remaining < 0) {
            remainingElement.style.color = '#10b981';
        } else if (remaining > 0) {
            remainingElement.style.color = '#ef4444';
        } else {
            remainingElement.style.color = '#ffffff';
        }

        saveDataToLocalStorage();
    }

    function saveDataToLocalStorage() {
        const rows = document.querySelectorAll('#expenseTableBody tr');
        const expenses = [];

        rows.forEach(row => {
            const inputs = row.querySelectorAll('input');
            if (inputs.length === 3) {
                const product = inputs[0].value;
                const price = inputs[1].value;
                const date = formatDateToISO(inputs[2].value);
                expenses.push({ product, price, date });
            }
        });

        const amountPaid = document.getElementById('amountPaid').value;

        const data = {
            expenses,
            amountPaid
        };

        localStorage.setItem('expenseData', JSON.stringify(data));
    }

    function loadDataFromLocalStorage() {
        const savedData = localStorage.getItem('expenseData');
        const tableBody = document.getElementById('expenseTableBody');
        tableBody.innerHTML = '';

        if (savedData) {
            const { expenses, amountPaid } = JSON.parse(savedData);
            expenses.forEach(exp => {
                addRow(exp.product, exp.price, exp.date);
            });
            document.getElementById('amountPaid').value = amountPaid || '';
        } else {
            addRow();
        }

        updateTotals();
    }

    function clearLocalStorage() {
        localStorage.removeItem('expenseData');
        location.reload();
    }

    document.addEventListener('DOMContentLoaded', function () {
        loadDataFromLocalStorage();

        const sections = document.querySelectorAll('.section');
        sections.forEach((section, index) => {
            section.style.animationDelay = `${index * 0.1}s`;
        });
    });
</script>
</body>
</html>
